version: "3.9"
services:
  api:
    build: .
    image: job-recommend-api:latest
    ports:
      - "8000:8000"
    environment:
      # Provide your API keys via compose or an .env file in the same directory
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    # For local dev, uncomment to live-reload (requires uvicorn --reload in CMD)
    # volumes:
    #   - .:/app


